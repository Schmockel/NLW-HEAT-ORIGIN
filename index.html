<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="style.css" />


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
        <span>
          <img src="images/build.svg" alt="Selo Rockseat" />
        </span>    
          <img class="eu-foto" src="images/eu-Desenho.png" alt="Foto pessoal" />
        </div>

        <h1 id="userName">Daniel Pessoa Schmockel</h1>
        <a href="https://github.com/Schmockel" target="_blank">
          <img src="images/github.svg" alt="Github" />
          Schmockel</a>

        <p>
          Determinador a ser um programador, editor de midia amador nos momentos
          de lazer
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com" target="_blank" >
              <img src="images/youtube.svg" alt="Icone Youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com" target="_blank" >
              <img src="images/facebook.svg" alt="Icone Facebook" />

          </li>

          <li class="instagram">
            <a

              target="_blank" >
              <img src="images/instagram.svg" alt="Icone Instagram" />
            </a>
          </li>

          <li class="twitter">

              <img src="images/twitter.svg" alt="Icone Twitter" />
            </a>
          </li>
        </ul>

    <script>

      const SocialMedia = {
      github: 'Schmockel',
      youtube: '',
      facebook: '',
      instagram: 'danielpschmockel',
      twitter: ''
      }

      function ChangeSocialMedia(){

        for(let li of socialLinks.children){
          const social = li.getAttribute('class');
          li.children[0].href = `https://www.${social}.com/${SocialMedia[social]}`
          
        }
      }

      ChangeSocialMedia();

    </script>
  </body>
